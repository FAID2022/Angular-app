@if (!auth.logged){
  <div class="form-container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="register-form p-4 shadow-lg rounded">

      <h2 class="text-center mb-4" style="color: #e91e63;">Register</h2>

      <div class="mb-3">
        <label for="email" class="form-label" style="color: #ad1457;">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control stylish-input"
          placeholder="Enter your email">
        <div *ngIf="form.get('email')?.invalid && (form.get('email')?.touched || form.get('email')?.dirty)" class="text-danger">
          <small *ngIf="form.get('email')?.errors?.['required']">Email is required.</small>
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label" style="color: #ad1457;">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control stylish-input"
          placeholder="Enter your password">
        <div *ngIf="form.get('password')?.invalid && (form.get('password')?.touched || form.get('password')?.dirty)" class="text-danger">
          <small *ngIf="form.get('password')?.errors?.['required']">Password is required.</small>
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-custom w-100 mt-3" [disabled]="form.invalid">
        Register
      </button>
    </form>
  </div>

} @else {
  <div class="alert alert-success mt-5 text-center" role="alert">
    <h4 class="alert-heading">Connexion réussie !</h4>
    <p>Vous êtes maintenant connecté. Vous pouvez accéder à vos ordres</p>
    <hr>

  </div>
}
