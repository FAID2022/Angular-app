<div class="card border-0 bg-light mb-4 shadow-sm product-card">
  <div class="card-body d-flex flex-column">
    <!-- Product Image -->
    <a [routerLink]="['/produits',product.id]" class="product-link">
    <img [src]="product.images[0]" class="img-fluid mb-3 product-image" alt="Product Image"/>
    </a>
    <!-- Category Badge -->
    <h6 class="product-category text-center mt-2">{{ product.category }}</h6>
    <h5 class="card-title text-center mt-2">{{ product.title}}</h5>



    <!-- Product Title -->
    <h5 class="card-price text-primary mb-2">{{ product.price  }}$</h5>

    <!-- Product Description -->


    <!-- Additional Info (State) -->
    <p [style.color]="Col" class="d-block text-center">{{ State }}</p>

    <!-- Add to Cart Button -->
    @if (stock) {
      <button class="btn btn-orange mt-auto" (click)="ajouter()">Ajouter au panier</button>}
  </div>
</div>
